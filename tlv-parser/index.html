<!DOCTYPE html>
<html lang="en">

<head>
    <title>TLV Parser</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="popup.js"></script>

</head>

<body>


<div class="container h-100">
    <h1>TLV-Parser</h1>
    <div class="row h-100 justify-content-center align-items-center">
        <form id="tlvForm" class="col-12" onsubmit="parseTlv(); return false;">
            <div class="form-group">
                <label for="buffer">TLV Data (<em>Tag Length = 2, Value Length = 2</em>)</label>
                <textarea class="form-control" id="buffer" rows="5"></textarea>
            </div>
            <div class="form-group text-center">
                <button id="parse" type="submit" class="btn btn-primary">Parse</button>
            </div>
        </form>
    </div>
</div>

</body>

</html>
